    <div class="container">
        <h2>Calculadoras</h2>
        <form>
            <div class="botaoc">
                <label>Selecione a cor das equipes</label>
                    <select id="opcoes">
                            <option value="laranja">Laranja</option>
                            <option value="preta">Preta</option>
                            <option value="roxa">Roxa</option>
                            <option value="verde">Verde</option>
                            <option value="vermelho">Vermelho</option>
                    </select>
            </div>
            <div class="botaoc">
                <label>Mascote do time </label>
                <input type="number" id="mascote">
            </div>
            <div class="botaoc">
                <label>Homenagem a um atleta </label>
                <input type="number" id="homenagem">
            </div>
            <div class="botaoc">
                <label>Quantide de litros de leite </label>
                <input type="number" id="leite">
            </div>
            <div class="botaoc">
                <label>Kit alimentação</label>
                <input type="number" id="kit">
            </div>
            <div class="botaoc">
                <label>Suplemento</label>
                <input type="number" id="supl">
            </div>
            <div class="botaoc">
                <label>Doação de sangue</label>
                <input type="number" id="sangue">
            </div>
            <div class="botaoc">
                <button type="button" onclick="calcular()"> Calcular </button> 
                <label id="soma"></label>
            </div>
        </form>
    </div>
